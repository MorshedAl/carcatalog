{% load static %}
<button
  type="button"
  class="flex relative mr-3 text-sm rounded-full md:mr-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
  id="user-menu-button"
  aria-expanded="false"
  data-dropdown-toggle="cart-dropdown"
  data-dropdown-placement="bottom"
>
  {% if cart.cart_items.all %}
  <span class="w-6 h-6 self-center items-center p-1 font-medium text-white bg-red-500 rounded-full absolute -top-1 -right-2">{{cart.cart_items.all|length}}</span>
  {% endif %}
  <img
    class="w-7 h-7 "
    src="{% static 'img/add-to-cart.png' %}"
    alt="user photo"
  />
</button>
<!-- Dropdown menu -->
<div
  class="z-50 min-w-6 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600"
  id="cart-dropdown"
>
  {% if cart.cart_items.all %}
  <ul class="py-2 px-2 space-y-1" aria-labelledby="user-menu-button">
    {% for item in cart.cart_items.all %}
    
    <li class="flex gap-2">
        <img class="w-10 h-10 rounded-md" src="{{item.car.image.url}}" alt="">
        <p>{{item.car.title}}</p>
    </li>
    {% endfor %}
    
  </ul>
  <div class="flex items-center justify-center">
    <a href="{% url 'cart' %}" class="text-white my-2 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Cart Page</a>
  </div>
  
  
  {% else %}
  <p class="m-3">No Cart Item</p>
  {% endif %}
</div>
