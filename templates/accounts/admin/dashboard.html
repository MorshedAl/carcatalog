{% extends 'accounts/admin.html' %}


{% block body %}


<div class="w-full bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
    <div class="p-4 bg-white rounded-lg md:p-8 dark:bg-gray-800" id="stats" role="tabpanel" aria-labelledby="stats-tab">
        <dl class="grid max-w-screen-xl grid-cols-2 gap-8 p-4 mx-auto text-gray-900 sm:grid-cols-3 xl:grid-cols-6 dark:text-white sm:p-8">
            <div class="flex flex-col items-center justify-center">
                <dt class="mb-2 text-3xl font-extrabold">{{user}}</dt>
                <dd class="text-gray-500 dark:text-gray-400">User</dd>
            </div>
            <div class="flex flex-col items-center justify-center">
                <dt class="mb-2 text-3xl font-extrabold">{{order}}</dt>
                <dd class="text-gray-500 dark:text-gray-400">Order</dd>
            </div>
            <div class="flex flex-col items-center justify-center">
                <dt class="mb-2 text-3xl font-extrabold">{{car}}</dt>
                <dd class="text-gray-500 dark:text-gray-400">Car List</dd>
            </div>
            
        </dl>
    </div>
</div>






{% endblock body %}
