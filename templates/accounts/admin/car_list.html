{% extends 'accounts/admin.html' %}


{% block body %}

<div>
    <div class="flex flex-col">
        <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
          <div class="w-full py-2 sm:px-6 lg:px-8">
            <div class="overflow-hidden">
              <table class="w-full text-left text-sm font-light">
                <thead class="border-b font-medium dark:border-neutral-500">
                  <tr>
                    <th scope="col" class="px-6 py-4">NO</th>
                    <th scope="col" class="px-6 py-4">Title</th>
                    <th scope="col" class="px-6 py-4">Price</th>
                    <th scope="col" class="px-6 py-4">Action</th>
                  </tr>
                </thead>
                <tbody>
                  {% for car in cars %}
                  <tr class="border-b dark:border-neutral-500">
                    <td class="whitespace-nowrap px-6 py-4 font-medium">{{forloop.counter}}</td>
                    <td class="whitespace-nowrap px-6 py-4">{{car.title}}</td>
                    <td class="whitespace-nowrap px-6 py-4">{{car.price}}</td>
                    <td class="whitespace-nowrap px-6 py-4">
                        <a href="{% url 'car_update' car.id %}" class="focus:outline-none text-white bg-blue-400 hover:bg-blue-500 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:focus:ring-blue-900">Edit</a>
                        <a href="{% url 'car_delete' car.id %}" class="bg-red-700 focus:outline-none text-white  hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Delete</a>
                    </td>
                  </tr>
                  
                  {% endfor %}
                  
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="flex justify-end my-2">
        {% include 'common/pagination.html' %}
    </div>
</div>


{% endblock %}
